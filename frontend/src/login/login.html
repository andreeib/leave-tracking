<template>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <h2>Login</h2>
            <spinner if.bind="loading"></spinner>

            <form id="loginForm" submit.delegate="login()">
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="accountInput"
                        placeholder="Email"
                        value.bind="user.email & validate:rules">
                </div>

                <div class="form-group">
                    <input
                        type="password"
                        class="form-control"
                        id="passwordInput"
                        placeholder="Password"
                        value.bind="user.password & validate:rules">
                </div>
                <div class="form-group">
                    <button disabled.bind="!loading && !canSave" type="submit" class="btn btn-primary btn-block">
                        Sign in
                    </button>

                    <button click.delegate="forgotPassword()" class="btn btn-primary btn-block">
                        Forgot password ?
                    </button>
                </div>
            </form>
        </div>
    </div>
</template>
